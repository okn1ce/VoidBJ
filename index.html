<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Void Blackjack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap');

      :root {
        --crt-color: #ffb000;
        --crt-bg: #111;
      }

      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #000000;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scroll on full screen apps usually */
      }

      h1, h2, h3, .brand-font {
        font-family: 'VT323', monospace;
      }

      /* CRT Scanline & Flicker Effect */
      .crt-container {
        position: relative;
        overflow: hidden;
        background-color: #050505;
        min-height: 100vh;
      }

      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.25) 50%
        ), linear-gradient(
          90deg, 
          rgba(255, 0, 0, 0.06), 
          rgba(0, 255, 0, 0.02), 
          rgba(0, 0, 255, 0.06)
        );
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 50;
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 90%, rgba(0,0,0,1) 100%);
        pointer-events: none;
        z-index: 51;
      }

      .scanline-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 10px;
        background: rgba(255, 255, 255, 0.05);
        opacity: 0.3;
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 52;
      }

      .text-glow {
        text-shadow: 0 0 5px currentColor;
      }
      
      .text-glow-sm {
        text-shadow: 0 0 2px currentColor;
      }

      @keyframes flicker {
        0% { opacity: 0.98; }
        5% { opacity: 0.92; }
        10% { opacity: 0.98; }
        15% { opacity: 1; }
        20% { opacity: 0.95; }
        25% { opacity: 0.98; }
        30% { opacity: 0.90; }
        35% { opacity: 0.98; }
        40% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      @keyframes scanline {
        0% { top: -10%; opacity: 0; }
        10% { opacity: 0.3; }
        90% { opacity: 0.3; }
        100% { top: 110%; opacity: 0; }
      }

      .flicker {
        animation: flicker 0.15s infinite;
      }
      
      .crt-flicker-global {
        animation: flicker 4s infinite;
      }

      /* Custom Scrollbar for retro feel */
      ::-webkit-scrollbar {
        width: 10px;
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #555;
      }
    </style>

    <div id="root"></div>

</html>
